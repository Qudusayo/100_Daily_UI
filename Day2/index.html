<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Day2 - Checkout Form</title>
</head>
<body>
    <div class="checkout">
        <h1>Checkout</h1>

        <form>
            <div class="flex">
                <div class="text">
                    <label for="name">Name</label>
                    <input required type="text" id="name">
                </div>
                <div class="text">
                    <label for="surname">Surname</label>
                    <input required type="text" id="surname">
                </div>
            </div>
            <div class="flex">
                <div class="number num1">
                    <label for="ccnumber">Credit Card Number</label>
                    <input required type="text" id="ccnumber">
                    <span class="logo">
                        <i class="fa fa-cc-visa"></i>
                    </span>
                </div>
                <div class="number num2">
                    <label for="exp">Expiry Date</label>
                    <input required type="date" id="exp">
                </div>
            </div>
            <div class="flex">
                <div class="check  chk1">
                    <label for="ccv">CCV</label>
                    <input required type="tel" max="9999" min="0000" maxlength="4" id="ccv">
                    <span class="logo">
                        <i class="fa fa-question"></i>
                    </span>
                </div>
                <div class="check chk2">

                </div>
                <div class="check chk3">
                    <label for="btn">Pay Now</label>
                    <button type="submit" id="btn">
                        <span>
                            &euro;50
                        </span><span>
                            Pay Now
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
