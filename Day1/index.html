<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Day1 - Registration Form</title>
</head>

<body>
    <form class="form" action="GET">
        <h2>Registration Form</h2>
        <div class="form__row">
            <div class="form__row__1">
                <label for="firstName">First Name</label>
                <input type="text"  id="firstName" />
            </div>
            <div class="form__row__1">
                <label for="lastName">Last Name</label>
                <input type="text"  id="lastName" />
            </div>
        </div>
        <div class="form__row">
            <div class="form__row__1">
                <label for="birthday">Birthday</label>
                <input type="date" placeholder=""  id="birthday" />
            </div>
            <div class="form__row__1">
                <label for="Gender">Gender</label>
                <div class="sex">
                    <input type="radio" name="sex" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="form__row">
            <div class="form__row__1">
                <label for="email">Email</label>
                <input type="email"  id="email" />
            </div>
            <div class="form__row__1">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel"  id="phoneNumber" />
            </div>
        </div>
        <div class="form_row">
            <label for="dropdown">Subject</label>
            <select id="dropdown">
                <option value="" hidden selected>Choose Option</option>
                <option value="">HTML</option>
                <option value="">CSS3</option>
            </select>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
